<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: rgb(247, 238, 238);
            flex-direction: column;
        }
        
        .container {
            height: auto;
            width: auto;
        }
        
        .section1 {
            height: auto;
            width: auto;
        }
        
        .content {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: center;
            max-width: 50%;
            padding: 10px;
            background: rgb(247, 238, 238);
            border-radius: 10px;
        }
        
        .content h2 {
            color: rgb(253, 168, 10);
            padding: 20px 0;
            text-align: left;
            border: 1rem;
            font-size: 2.7rem;
        }
        
        .content h1 {
            color: rgb(13, 12, 11);
            padding: 0 2rem 2rem 0;
            text-align: left;
            font-weight: bold;
            font-size: 3rem;
        }
        
        .buttons {
            display: flex;
            gap: 10px;
        }
        
        .btn-black {
            background-color: black;
            color: aliceblue;
            font-family: Arial, Helvetica, sans-serif;
            height: 40px;
            border-radius: 0.3rem;
            border: none;
            cursor: pointer;
        }
        
        .btn-white {
            background-color: white;
            color: black;
            font-family: Arial, Helvetica, sans-serif;
            height: 40px;
            border-radius: 0.3rem;
            border: 1px solid black;
            cursor: pointer;
        }
        
        .section1 {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 20px;
        }
        
        .image-wrapper {
            position: relative;
            max-width: 100%;
            height: auto;
        }
        
        .image-wrapper::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('33.png');
            background-size: cover;
            background-position: center;
            z-index: -1;
        }
        
        .image-wrapper img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            position: relative;
            z-index: 1;
        }
        
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                text-align: center;
            }
            .content {
                max-width: 100%;
            }
            .image-wrapper {
                margin-top: 20px;
            }
        }
    </style>
</head>

<body>
    <header></header>
    <div class="container">
        <section class="section1">
            <div class="content">
                <h2>Software Engineer</h2>
                <h1>Designing Digital Delights: Memona Rao</h1>
                <div class="buttons">
                    <button class="btn-black">Book A CALL</button>
                    <button class="btn-white">View Work</button>
                </div>
            </div>

            <div class="image-wrapper">
                <img src="112.png" alt="Memona Rao">

            </div>
        </section>
    </div>

    <!--Section 2...........................................................................-->
    <div class="container1">
        <section class="section2">
            <div class="cont">
                <h4>ABOUT</h4>
                <h2>Let me introduce myself.</h2>
                <h5 class="h">I am Memona ,Doing Software Engineering From PAF KIET University .My specialities are in cybersecurity and backend development</h5>

            </div>

            <!--
        <div class="image1-wrapper">
            <img src="22.png" alt="Memona Rao">

        </div>
        -->
    </div>
    </section>


    </div>
    </div>
</body>

</html>
